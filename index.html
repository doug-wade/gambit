<!doctype html><html lang="en"><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta property="og:title" content="Tybalt">
        <meta property="og:description" content="A toolkit for writing web components.">
        <meta property="og:image" content="https://doug-wade.github.io/tybalt/img/favico.png">
        <title>Tybalt</title>
        <link rel="manifest" href="manifest.json">
        <meta name="theme-color" content="#c792ea">
        <meta name="description" content="A toolkit for writing web components">
        <link rel="shortcut icon" type="image/jpg" href="/img/favico.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
        <link href="https://fonts.googleapis.com/css2?family=DM+Mono&amp;family=DM+Sans:ital,wght@0,400;0,700;1,400&amp;display=swap" rel="stylesheet">
        <link href="https://unpkg.com/prism-themes@1.9.0/themes/prism-night-owl.css" rel="stylesheet">
        <link href="/css/index.css" rel="stylesheet">
        <link href="/css/base.css" rel="stylesheet">

        <!-- Sentry tag -->
        <script crossorigin="anonymous" src="development"></script>
        <script>
            Sentry.init({
                release: "@tybalt/website@0.1.9+f427b4208427dbe2af347e2f50fb81c9ea86d73c",
                environment: "development",
                dsn: "development",
                tracesSampleRate: 1.0,
                tracePropagationTargets: ["localhost", /^https:\/\/tybalt\.org/],
                replaysSessionSampleRate: 0.1,
                replaysOnErrorSampleRate: 1.0,
            });
        </script>

        <!-- Service Worker -->
        <script>
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js');
            }
        </script>
    </head>
    <body>
        <div id="app">
            <tybalt-header></tybalt-header>
            <div id="content">
                <tybalt-sidebar></tybalt-sidebar>
                <tybalt-main></tybalt-main>
            </div>
            <tybalt-footer></tybalt-footer>
        </div>
    
    <script src="https://unpkg.com/prismjs@v1.x/components/prism-core.min.js"></script>
    <script src="https://unpkg.com/prismjs@v1.x/plugins/autoloader/prism-autoloader.min.js"></script>

<script src="/tybalt-out.js"></script></body></html>
