<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tybalt Example</title>
  </head>
  <body>
    <h1>Tybalt Examples</h1>
    <h2>Buttons</h2>
    <ul class="buttons">
      <li>
        Here is a default button:
        <example-button>default button</example-button>
      </li>
      <li>
        Here is a secondary button:
        <example-button variant="secondary">secondary button</example-button>
      </li>
      <li>
        Here is a tertiary button:
        <example-button variant="tertiary">tertiary button</example-button>
      </li>
    </ul>
    <h2>Links</h2>
    <ul class="links">
      <li>
        <example-link href="https://doug-wade.github.io/tybalt">
          tybalt website
        </example-link>
      </li>
      <li>
        <example-link href="https://github.com/doug-wade/tybalt">
          tybalt github
        </example-link>
      </li>
      <li>
        <example-link href="https://discord.gg/FHpfstT7Dw">
          tybalt discord
        </example-link>
      </li>
    </ul>
    <div class="cookie-banner">
      <h2>Cookie Banner</h2>
      <example-cookie-banner></example-cookie-banner>
    </div>
    <div>
      <h2>Circles</h2>
      <example-circle></example-circle>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
